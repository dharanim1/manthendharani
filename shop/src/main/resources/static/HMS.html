<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hotel Management System</title>
</head>
<body>

<h2>Hotel Management System</h2>

<script>
// Hotel rooms data
const hotelRooms = [
    { roomNumber: 101, price: 3000, available: true },
    { roomNumber: 102, price: 4500, available: false },
    { roomNumber: 103, price: 5000, available: true },
    { roomNumber: 104, price: 6000, available: true }
];

// Function to find available rooms based on price range
function findAvailableRooms(rooms, minPrice, maxPrice) {
    return rooms
        .filter(room => room.price >= minPrice && room.price <= maxPrice && room.available)
        .map(room => `Room Number: ${room.roomNumber}, Price: ${room.price}`);
}

// Function call to find available rooms within the specified price range
const availableRooms = findAvailableRooms(hotelRooms, 3000, 5000);
console.log("Available Rooms:", availableRooms);
</script>

</body>
</html>
